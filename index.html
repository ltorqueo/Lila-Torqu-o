<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alignement au début */
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            padding: 20px; /* Ajout d'un peu de marge */
        }
        h1 {
            text-align: left; /* Alignement à gauche */
            font-size: 24px;
            margin-top: 0; /* Commence un peu plus haut */
        }
        .author {
            font-weight: bold; /* Texte en gras */
            margin: 0; /* Enlever les marges pour le positionnement */
        }
        .location {
            margin: 0; /* Enlever les marges pour le positionnement */
        }
    </style>
</head>
<body>
    <div>
        <h1 class="author">Lila Torquéo</h1>
        <p class="location">basée entre Paris et Brussels</p>
    </div>
</body>
</html>
